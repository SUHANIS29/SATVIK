        <script>
            // Extract the query parameters
            function getQueryParams() {
                var params = {};
                var queryString = window.location.search.slice(1); // Remove '?'
                var pairs = queryString.split('&');

                pairs.forEach(function(pair) {
                    var split = pair.split('=');
                    params[decodeURIComponent(split[0])] = decodeURIComponent(split[1] || '');
                });

                return params;
            }
            function displaySelectedInfo() {
                var params = getQueryParams();
                
                // Map region codes to full names
                var regionMap = {
                    'n': 'North',
                    's': 'South',
                    'e': 'East',
                    'w': 'West'
                };

                // Map season codes to full names
                var seasonMap = {
                    'Win': 'Winter',
                    'Sum': 'Summer',
                    'Mon': 'Monsoon'
                };

                // Map food types to full names
                var foodTypeMap = {
                    'Fruit': 'Fruits',
                    'pulses': 'Grains and Pulses', // Mapping Pulses to Grains and Pulses
                    'Vegetable': 'Vegetables'
                };

                var region = params['region'];
                var season = params['season'];
                var foodType = params['food_type'];

                // Use the maps to convert codes to full names
                var fullRegion = regionMap[region] || region;
                var fullSeason = seasonMap[season] || season;
                var fullFoodType = foodTypeMap[foodType] || foodType;

                // Create the heading text with full names
                var selectedInfo = "Region: " + fullRegion + " | Season: " + fullSeason + " | Food Type: " + fullFoodType;
                document.getElementById('selected-info').textContent = selectedInfo;
            }
